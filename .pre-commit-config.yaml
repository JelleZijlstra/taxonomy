repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.2
    hooks:
      - id: ruff
        args: [--fix]

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3.12

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        additional_dependencies:
          - types-requests
          - aiohttp

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier

  - repo: local
    hooks:
      - id: pyanalyze
        name: pyanalyze
        entry: python3.12 -m pyanalyze --config-file pyproject.toml
        language: python
        files: ^taxonomy/.*\.py$
        language_version: python3.12
        additional_dependencies:
          - pyanalyze>=0.13.1
          - httpx
          - clirm
          - IPython>8
          - prompt_toolkit
          - requests
          - unidecode
          - python-levenshtein
          - bs4
          - mypy
          - flake8
          - pytest
          - aiohttp
          - aiohttp_graphql
          - graphene
          - typing_inspect
          - types-requests
          - boto3
          - botocore
          - repoguess
          - pyzotero
